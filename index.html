<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sodium Carbonate Dissolution</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #e0f7fa; }
    .container { display: flex; justify-content: space-around; }
    .box { width: 250px; height: 300px; border: 2px solid #0288d1; background-color: #ffffff; margin: 20px; position: relative; }
    canvas { background: white; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #0288d1; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .label { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-weight: bold; }
  </style>
</head>
<body>
  <h1>Sodium Carbonate Dissolving in Water</h1>
  <button onclick="dissolve()">Add to Water</button>
  <div class="container">
    <div class="box">
      <div class="label">Solid Sodium Carbonate</div>
      <canvas id="solidBox" width="250" height="300"></canvas>
    </div>
    <div class="box">
      <div class="label">Dissolved Ions in Solution</div>
      <canvas id="dissolvedBox" width="250" height="300"></canvas>
    </div>
  </div>

  <script>
    const solidCanvas = document.getElementById('solidBox');
    const dissolvedCanvas = document.getElementById('dissolvedBox');
    const solidCtx = solidCanvas.getContext('2d');
    const dissolvedCtx = dissolvedCanvas.getContext('2d');

class Ion {
  constructor(label, x, y, color) {
    this.label = label;
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.color = color;
    this.moving = false;
  }

  update() {
    if (this.moving) {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 20 || this.x > dissolvedCanvas.width - 20) this.vx *= -1;
      if (this.y < 20 || this.y > dissolvedCanvas.height - 20) this.vy *= -1;
    }
  }

  draw(ctx) {
    if (this.label === 'CO₃²⁻') {
      // Central carbon atom
      ctx.beginPath();
      ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
      ctx.fillStyle = 'gray';
      ctx.fill();
      ctx.stroke();

      // Oxygen atoms in triangle pattern
      const angleOffsets = [0, 120, 240].map(a => a * Math.PI / 180);
      angleOffsets.forEach(angle => {
        const ox = this.x + 15 * Math.cos(angle);
        const oy = this.y + 15 * Math.sin(angle);
        ctx.beginPath();
        ctx.arc(ox, oy, 10, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.stroke();
      });

      // Optional: Draw label
      ctx.fillStyle = '#000';
      ctx.font = '12px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('CO₃²⁻', this.x, this.y + 40);
    } else {
      // Default Na⁺ or others
      ctx.beginPath();
      ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.stroke();
      ctx.fillStyle = '#000';
      ctx.font = '16px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(this.label, this.x, this.y + 5);
    }
  }
}


    const solidIons = [
      new Ion('Na⁺', 100, 150, '#fdd835'),
      new Ion('Na⁺', 130, 150, '#fdd835'),
      new Ion('CO₃²⁻', 115, 180, '#4db6ac')
    ];

    const dissolvedIons = [
      new Ion('Na⁺', 0, 0, '#fdd835'),
      new Ion('Na⁺', 0, 0, '#fdd835'),
      new Ion('CO₃²⁻', 0, 0, '#4db6ac')
    ];

  dissolveCount++;

  // Add 2 Na⁺
  for (let i = 0; i < 2; i++) {
    const ion = new Ion('Na⁺', Math.random() * (dissolvedCanvas.width - 40) + 20,
                        Math.random() * (dissolvedCanvas.height - 40) + 20,
                        '#fdd835');
    ion.vx = Math.random() * 4 - 2;
    ion.vy = Math.random() * 4 - 2;
    ion.moving = true;
    dissolvedIons.push(ion);
  }

  // Add 1 CO₃²⁻
  const co3 = new Ion('CO₃²⁻', Math.random() * (dissolvedCanvas.width - 40) + 20,
                      Math.random() * (dissolvedCanvas.height - 40) + 20,
                      '#4db6ac');
  co3.vx = Math.random() * 4 - 2;
  co3.vy = Math.random() * 4 - 2;
  co3.moving = true;
  dissolvedIons.push(co3);
}



    function animate() {
      solidCtx.clearRect(0, 0, solidCanvas.width, solidCanvas.height);
      dissolvedCtx.clearRect(0, 0, dissolvedCanvas.width, dissolvedCanvas.height);

      solidIons.forEach(ion => ion.draw(solidCtx));
      dissolvedIons.forEach(ion => {
        ion.update();
        ion.draw(dissolvedCtx);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
