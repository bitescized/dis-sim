<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ionic Compound Dissolution</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .box {
      width: 250px;
      height: 300px;
      border: 2px solid #0288d1;
      background-color: #ffffff;
      margin: 0 20px;
      position: relative;
      transition: opacity 0.8s ease, border-color 0.3s ease;
    }
    #dissolvedBox {
      background: #b3e5fc;
    }
    canvas {
      background: white;
    }
    select, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0288d1;
      color: white;
      cursor: pointer;
    }
    .label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .highlight {
      border-color: #00c853 !important;
    }
    .instructions {
      font-style: italic;
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Ionic Compound Dissolving in Water</h1>
  <p class="instructions">Drag the solid compound into the water box to dissolve it.</p>

  <select id="compoundSelect">
    <option value="Na2CO3">Sodium Carbonate (Na₂CO₃)</option>
    <option value="NaCl">Sodium Chloride (NaCl)</option>
    <option value="CaCl2">Calcium Chloride (CaCl₂)</option>
    <option value="CaCO3">Calcium Carbonate (CaCO₃)</option>
  </select>
  <button onclick="resetSimulation()">Reset</button>

  <!-- Top comparison row -->
  <div class="row">
    <div style="text-align: center;">
      <div class="label">Solid Compound</div>
      <div class="box" id="solidBoxContainer" draggable="true">
        <canvas id="solidBox" width="250" height="300"></canvas>
      </div>
    </div>
    <div style="text-align: center;">
      <div class="label">Dissolved Ions</div>
      <div class="box" id="dissolvedBoxContainer"
           ondragover="event.preventDefault()"
           ondragenter="this.classList.add('highlight')"
           ondragleave="this.classList.remove('highlight')"
           ondrop="handleDrop(event)">
        <canvas id="dissolvedBox" width="250" height="300"></canvas>
      </div>
    </div>
  </div>

  <!-- Bottom comparison row -->
  <div class="row">
    <div style="text-align: center;">
      <div class="label">Solid Compound (Compare)</div>
      <div class="box">
        <canvas width="250" height="300"></canvas>
      </div>
    </div>
    <div style="text-align: center;">
      <div class="label">Dissolved Ions (Compare)</div>
      <div class="box">
        <canvas width="250" height="300"></canvas>
      </div>
    </div>
  </div>

  <script>
    // JavaScript remains unchanged from user's latest script
  </script>
</body>
</html>
