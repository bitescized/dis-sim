<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ionic Compound Dissolution</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #e0f7fa; }
    .container { display: flex; justify-content: space-around; }
    .box { width: 250px; height: 300px; border: 2px solid #0288d1; background-color: #ffffff; margin: 20px; position: relative; }
    canvas { background: white; }
    select, button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0288d1; color: white; cursor: pointer;
    }
    .label { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-weight: bold; }
  </style>
</head>
<body>
  <h1>Ionic Compound Dissolving in Water</h1>
  <select id="compoundSelect">
    <option value="Na2CO3">Sodium Carbonate (Na₂CO₃)</option>
    <option value="NaCl">Sodium Chloride (NaCl)</option>
    <option value="CaCl2">Calcium Chloride (CaCl₂)</option>
    <option value="CaCO3">Calcium Carbonate (CaCO₃)</option>
  </select>
  <button onclick="dissolve()">Add to Water</button>
  <button onclick="resetSimulation()">Reset</button>

  <div class="container">
    <div class="box">
      <div class="label">Solid Compound</div>
      <canvas id="solidBox" width="250" height="300"></canvas>
    </div>
    <div class="box">
      <div class="label">Dissolved Ions</div>
      <canvas id="dissolvedBox" width="250" height="300"></canvas>
    </div>
  </div>

  <script>
    const solidCanvas = document.getElementById('solidBox');
    const dissolvedCanvas = document.getElementById('dissolvedBox');
    const solidCtx = solidCanvas.getContext('2d');
    const dissolvedCtx = dissolvedCanvas.getContext('2d');

    class Ion {
      constructor(label, x, y, color) {
        this.label = label;
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.color = color;
        this.moving = false;
      }

      update() {
        if (this.moving) {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 20 || this.x > dissolvedCanvas.width - 20) this.vx *= -1;
          if (this.y < 20 || this.y > dissolvedCanvas.height - 20) this.vy *= -1;
        }
      }

      draw(ctx) {
        if (this.label === 'CO₃²⁻') {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
          ctx.fillStyle = 'gray';
          ctx.fill();
          ctx.stroke();

          const angleOffsets = [0, 120, 240].map(a => a * Math.PI / 180);
          angleOffsets.forEach(angle => {
            const ox = this.x + 15 * Math.cos(angle);
            const oy = this.y + 15 * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(ox, oy, 10, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.stroke();
          });

          ctx.fillStyle = '#000';
          ctx.font = '12px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText('CO₃²⁻', this.x, this.y + 40);
        } else {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.strokeStyle = '#000';
          ctx.stroke();
          ctx.fillStyle = '#000';
          ctx.font = '16px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(this.label, this.x, this.y + 5);
        }
      }
    }

    let solidIons = [];
    let dissolvedIons = [];
    let dissolved = false;

    document.getElementById("compoundSelect").addEventListener("change", () => {
      resetSimulation();  // clear old ions when switching
      updateSolidDisplay();
    });

    function updateSolidDisplay() {
      const compound = document.getElementById("compoundSelect").value;
      solidIons = [];

      if (compound === "Na2CO3") {
        solidIons = [
          new Ion('Na⁺', 80, 130, '#fdd835'),
          new Ion('Na⁺', 110, 130, '#fdd835'),
          new Ion('CO₃²⁻', 95, 160, '#4db6ac'),
          new Ion('Na⁺', 140, 130, '#fdd835'),
          new Ion('Na⁺', 170, 130, '#fdd835'),
          new Ion('CO₃²⁻', 155, 160, '#4db6ac')
        ];
      } else if (compound === "NaCl") {
        solidIons = [
          new Ion('Na⁺', 90, 130, '#fdd835'),
          new Ion('Cl⁻', 120, 130, '#90caf9'),
          new Ion('Na⁺', 150, 130, '#fdd835'),
          new Ion('Cl⁻', 180, 130, '#90caf9')
        ];
      } else if (compound === "CaCl2") {
        solidIons = [
          new Ion('Ca²⁺', 120, 130, '#a5d6a7'),
          new Ion('Cl⁻', 90, 170, '#90caf9'),
          new Ion('Cl⁻', 150, 170, '#90caf9')
        ];
      } else if (compound === "CaCO3") {
        solidIons = [
          new Ion('Ca²⁺', 100, 130, '#a5d6a7'),
          new Ion('CO₃²⁻', 140, 150, '#4db6ac')
        ];
      }
    }

    function addIon(label, color, speed) {
      const angle = Math.random() * 2 * Math.PI;
      const ion = new Ion(
        label,
        Math.random() * (dissolvedCanvas.width - 40) + 20,
        Math.random() * (dissolvedCanvas.height - 40) + 20,
        color
      );
      ion.vx = Math.cos(angle) * speed;
      ion.vy = Math.sin(angle) * speed;
      ion.moving = true;
      dissolvedIons.push(ion);
    }

function dissolve() {
  if (dissolved) return;
  dissolved = true;

  const speed = 0.5;
  const compound = document.getElementById("compoundSelect").value;

  if (compound === "Na2CO3") {
    for (let i = 0; i < 4; i++) addIon("Na⁺", "#fdd835", speed);
    for (let i = 0; i < 2; i++) addIon("CO₃²⁻", "#4db6ac", speed);
  } else if (compound === "NaCl") {
    for (let i = 0; i < 4; i++) addIon("Na⁺", "#fdd835", speed);
    for (let i = 0; i < 4; i++) addIon("Cl⁻", "#90caf9", speed);
  } else if (compound === "CaCl2") {
    for (let i = 0; i < 2; i++) addIon("Ca²⁺", "#a5d6a7", speed);
    for (let i = 0; i < 4; i++) addIon("Cl⁻", "#90caf9", speed);
  } else if (compound === "CaCO3") {
    for (let i = 0; i < 2; i++) addIon("Ca²⁺", "#a5d6a7", speed);
    for (let i = 0; i < 2; i++) addIon("CO₃²⁻", "#4db6ac", speed);
  }
}


    function resetSimulation() {
      dissolved = false;
      dissolvedIons = [];
    }

    function animate() {
      solidCtx.clearRect(0, 0, solidCanvas.width, solidCanvas.height);
      dissolvedCtx.clearRect(0, 0, dissolvedCanvas.width, dissolvedCanvas.height);

      solidIons.forEach(ion => ion.draw(solidCtx));
      dissolvedIons.forEach(ion => {
        ion.update();
        ion.draw(dissolvedCtx);
      });

      requestAnimationFrame(animate);
    }

    updateSolidDisplay();
    animate();
  </script>
</body>
</html>
